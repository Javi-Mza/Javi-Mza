<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercadoLiebre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Busca al fuente(en este caso es la ruta de Roboto) -->
</head>

<body>
    <header>
        <div class="encabezado">

            <div class="bloq-busqueda">
                <div class="logo">
                    <img src="./images/logo-mercado-liebre.svg" alt="Imagen de Mercado Liebre">
                </div>

                <div class="busqueda">
                    Buscar productos,marcas
                </div>

                <div class="icono"><i class="fa fa-search"></i></div>
            </div>
            <div class=" tarjeta">
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito </p>
            </div>
        </div>
        <nav>

            <ul>
                <li><a href="#">Ofertas</a></li><!-- pongo etiqueta "a" porque necesito tomar de enlace externo -->
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>

            </ul>
            <div class="datos">
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá</a> <i class="fas fa-sign-in-alt"></i></li>
                    <li><a href="#">Mis compras</a> <i class="fas fa-shopping-basket"></i></li>
                </ul>
            </div>
        </nav>
        <div class="menu-hamburguesa">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>

        <main class="registro">
            <form action="/register" method="post">
                <div>
                <input type="text" name="name" placeholder="Nombre y apellido"><br>
                <input type="text" name="user" placeholder="Nombre de usuario"><br>
                <input type="email" name="email" placeholder="e-mail"><br>
                </div>
               
                <label for="birth_date"><b>Fecha de nacimiento</b></label>
                <br>
                <input type="date" name="birth_date" id="birth_date">
                <br>
                <input type="text" name="addres" placeholder="Domicilio">
                <br>
                <br>
                <h4><b>Perfil del usuario</b></h4>
                <div class="profile">
                    <input type="radio" name="profile" value="buy" id="buy">
                    <label for="buy">Comprador</label>
                    <input type="radio" name="profile" value="sell" id="sell">
                    <label for="sell">Vendedor</label>
                </div>
                <h4><b>Intereses</b></h4>
            <div class="interests">
                <div>
                    <input type="checkbox" name="interests" value="a" id="a">
                    <label for="a">Electro</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="b" id="b">
                    <label for="b">Moda</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="c" id="c">
                    <label for="c">Hogar</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="d" id="d">
                    <label for="d">Juguetería</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="e" id="e">
                    <label for="e">Vida sana</label>
                </div>
            </div>

            <h4><b>Elegí tu foto de usuario</b></h4>
            <input type="file" name="avatar">
            <br>
            <br>
            <input type="password" name="pass" placeholder="Elegí tu contraseña">
            <input type="password" name="pass_confirm" placeholder="Confirmá tu contraseña">
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            <br>
            <br>
        </form>


    </main>
</body>

</html>
